<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>EarlyBird Admin</title>
</head>
<body>
<h1>EarlyBird Admin - 방문 로그 상세 데이터</h1>
<button type="button" th:onclick="|location.href='@{/}'|">홈으로</button><br>
<span th:text="|데이터 업데이트 시간: ${dataLastUpdateAt}|">데이터 업데이트 시간: xxxxx</span>
<form style="display: inline" th:action="@{/refresh}" method="post">
    <button>데이터 새로고침</button>
</form>
<table class="table table-striped table-bordered">
    <tr class="table-dark" style="position: sticky; top:0">
        <th scope="col">no.</th>
        <th scope="col">유저 ID</th>
        <th scope="col">Day 0 방문 여부</th>
        <th scope="col">Day 1 방문 여부</th>
        <th scope="col">Day 2 방문 여부</th>
        <th scope="col">Day 3 방문 여부</th>
        <th scope="col">Day 4 방문 여부</th>
        <th scope="col">Day 5 방문 여부</th>
    </tr>
    <tr th:each="response : ${responseList}">
        <td th:text="${responseStat.count}">1</td>
        <td th:text="${response.clientId}">유저 ID</td>
        <td th:text="${response.day0}">0일차</td>
        <td th:text="${response.day1}">1일차</td>
        <td th:text="${response.day2}">2일차</td>
        <td th:text="${response.day3}">3일차</td>
        <td th:text="${response.day4}">4일차</td>
        <td th:text="${response.day5}">5일차</td>
    </tr>
</table>

</body>
</html>
